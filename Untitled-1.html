<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CiliosJe</title>
</head>


<body>


    <header>
        <div class="logo-area">
            <img src="logo.png" alt="logo CiliosJe" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Procedimentos</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Quem sou eu?</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="featured-cars">
            <h2>Procedimentos</h2>

            <div class="card-container">

                <div class="car-card">
                    <img src="lashlifting.png" alt="Audi Q3 1.4 TFSI - 2018/2019" class="car-image">
                    <div class="card-content">
                        <h3>Lash Lifting</h3>
                        <a href="#" class="details-button">Ver detalhes &rightarrow;</a>
                    </div>
                </div>

                <div class="car-card">
                    <img src="EfeitoDelineado.png" alt="Audi Q3 1.4 TFSI - 2018/2019" class="car-image">
                    <div class="card-content">
                        <h3>Efeito Delineado</h3>
                        <a href="#" class="details-button">Ver detalhes &rightarrow;</a>
                    </div>
                </div>


                <div class="car-card">
                    <img src="volumeegipcio.png" alt="Audi Q3 1.4 TFSI - 2018/2019" class="car-image">
                    <div class="card-content">
                        <h3>Volume Egípcio</h3>
                        <a href="#" class="details-button">Ver detalhes &rightarrow;</a>
                    </div>
                </div>

                <div class="car-card">
                    <img src="volume brasileiro.png" alt="Audi Q3 1.4 TFSI - 2018/2019" class="car-image">
                    <div class="card-content">
                        <h3>Volume Brasileiro</h3>
                        <a href="#" class="details-button">Ver detalhes &rightarrow;</a>
                    </div>
                </div>

            </div>
        </section>
    </main>




    <footer>
        <div class="footer-social">
            <a href="#" target="" aria-label="Logo">
                <img src="logo.png" alt="Logo" class="social-icon">
            </a>
            <a href="#" target="_blank" aria-label="Facebook">
                <img src="facebook.png" alt="Facebook" class="social-icon">
            </a>
            <a href="instagram.com" target="instagram.com" aria-label="Instagram">
                <img src="instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="#" target="" aria-label="Whatsapp">
                <img src="whatsapp.png" alt="Whatsapp" class="social-icon">
            </a>
            <div>
                <p> Quer um olhar poderoso? Agende já </p>
            </div>
        </div>


        <div class="footer-bottom">
            <p>&copy; 2025 MSautomóveis. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
